<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="body-container">

    <div class="background-image">
      <div class="logo">
        <img src="odin-logo.png" alt="odin logo" class="logo-img">
        <div class="logo-text">ODIN</div>
      </div>
      <div class="img-container">
        <img src="background-img.jpg" alt="greenery-foliage" class="background">
      </div>
    </div>

    <form action="index.html" class="main-content">
      <div class="description">
        <p>This is not a real online Service! 
          You know you need something like this in 
          your life to help you realise your deepest 
          dreams. Sign up now to get started
        </p>
        <p>
          You know you want to
        </p>
      </div>
      <div class="main-form">
        <p class="form-text">Let's do this</p>
        <div class="name">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
        </div>
        <div class="contact">
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" name="phone-number" id="phone-number">
          </div>
        </div>
        <div class="password-details">
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="confirm-password">CONFIRM-PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>
        </div>
      </div>
      <button type="submit" class="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
